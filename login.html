<!DOCTYPE html>
<html>
<head>
  <title>Cek Username</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 40px;
      background: #f5f5f5;
    }
    input, button {
      padding: 10px;
      margin-top: 10px;
    }
    #result {
      margin-top: 20px;
      color: red;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <h2>Cek Username</h2>
  <input type="text" id="usernameInput" placeholder="Masukkan username">
  <button onclick="checkUsername()">Cek</button>

  <div id="result"></div>

  <script>
    async function checkUsername() {
      const inputName = document.getElementById("usernameInput").value.trim().toLowerCase();
      const resultDiv = document.getElementById("result");

      if (!inputName) {
        resultDiv.textContent = "Harap isi username!";
        return;
      }

      const url = 'https://raw.githubusercontent.com/GATT992/theextan/refs/heads/main/username.json';

      try {
        const response = await fetch(url);
        if (!response.ok) {
          resultDiv.textContent = "Gagal memuat data.";
          return;
        }

        const list = await response.json();

        if (Array.isArray(list) && list.includes(inputName)) {
          // Jika ditemukan, redirect ke halaman extan
          window.location.href = "/extan/extan.html";
        } else {
          resultDiv.textContent = "Username tidak ada.";
        }
      } catch (err) {
        resultDiv.textContent = "Terjadi kesalahan jaringan.";
      }
    }
  </script>

</body>
</html>
